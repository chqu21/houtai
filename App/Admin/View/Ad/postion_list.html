<taglib name="Admin\TagLib\EasyUI" />

<easyui:datagrid options="datagrid.options" fields="datagrid.fields" />
<div id="admin_adList_datagrid_toolbar" style="padding:5px;height:auto">
    <form>
        广告位:
        <input type="text" name="search[teacher_name]" class="easyui-text" panelHeight="auto" style="width:100px">
        </input>&nbsp;&nbsp;


        <a href="javascript:;" onclick="adminTeacherSearch(this);" class="easyui-linkbutton" iconCls="icons-map-magnifier">搜索</a>&nbsp;&nbsp;
        <a href="javascript:;" onclick="addPostion();" class="easyui-linkbutton" iconCls="icons-arrow-add">添加广告位</a>&nbsp;&nbsp;
        <a href="javascript:;" onclick="adminMemberRefresh();" class="easyui-linkbutton" iconCls="icons-arrow-arrow_refresh">刷新</a>
    </form>
</div>
<!-- 添加广告位 -->
<div id="admin_adList_add_dialog" class="easyui-dialog" title="添加广告位" data-options="modal:true,closed:true,iconCls:'icons-application-application_add',buttons:[{text:'确定',iconCls:'icons-other-tick',handler:function(){$('#admin_adList_add_dialog_form').submit();}},{text:'取消',iconCls:'icons-arrow-cross',handler:function(){$('#admin_adList_add_dialog').dialog('close');}}]" style="width:450px;height:350px;"></div>

<!-- 编辑广告位 -->
<div id="admin_adList_edit_dialog" class="easyui-dialog" title="编辑广告图" data-options="modal:true,closed:true,iconCls:'icons-application-application_edit',buttons:[{text:'确定',iconCls:'icons-other-tick',handler:function(){$('#admin_adList_edit_dialog_form').submit();}},{text:'取消',iconCls:'icons-arrow-cross',handler:function(){$('#admin_adList_edit_dialog').dialog('close');}}]" style="width:450px;height:350px;"></div>


<script type="text/javascript">
var teacher_adList_datagrid_id = 'teacher_adList_datagrid';
//搜索
function adminTeacherSearch(that){
    var queryParams = $('#'+teacher_adList_datagrid_id).datagrid('options').queryParams;
    $.each($(that).parent('form').serializeArray(), function() {
        queryParams[this['name']] = this['value'];
    });
    $('#'+teacher_adList_datagrid_id).datagrid('reload');
}
//图片格式化
function adImgFormatter(val){
    var p = eval('('+val+ ')');
    var imgStr = '';
    for(var i = 0; i < p.length; i++) {
        imgStr +=  "<img src='"+p[i].pic+"'/>";
    }
    return  imgStr;
}
//时间格式化
function adminMemberListTimeFormatter(val){
	return val != '1970-01-01 08:00:00' ? val : '';
}
//操作格式化
function adminAdListOperateFormatter(val){
	var btn = [];
	btn.push('<a href="javascript:;" onclick="adminAdEdit('+val+')">编辑</a>');
	btn.push('<a href="javascript:;" onclick="adminAdDelete('+val+')">删除</a>');

	return btn.join(' | ');
}

//刷新
function adminAdRefresh(){
	$('#teacher_adList_datagrid').datagrid('reload');
}
//添加
function addPostion(){
	$('#admin_adList_add_dialog').dialog({href:'<{:U('Ad/addPostion')}>'});
	$('#admin_adList_add_dialog').dialog('open');
}
//编辑
function adminAdEdit(id){
	if(typeof(id) !== 'number'){
		$.messager.alert('提示信息', '未选择老师', 'error');
		return false;
	}
	var url = '<{:U('Ad/adEdit')}>';
	url += url.indexOf('?') != -1 ? '&id='+id : '?id='+id;
	$('#admin_adList_edit_dialog').dialog({href:url});
	$('#admin_adList_edit_dialog').dialog('open');
}



//删除
function adminAdDelete(id){
	if(typeof(id) !== 'number'){
		$.messager.alert('提示信息', '未选择老师', 'error');
		return false;
	}
	$.messager.confirm('提示信息', '确定要删除吗？', function(result){
		if(!result) return false;
		$.post('<{:U('Ad/adDelete')}>', {id: id}, function(res){
			if(!res.status){
				$.messager.alert('提示信息', res.info, 'error');
			}else{
				$.messager.alert('提示信息', res.info, 'info');
                adminAdRefresh();
			}
		}, 'json');
	});
}
</script>
