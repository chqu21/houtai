<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({formID:"admin_time_copy_dialog_form",onError:function(msg){/*$.messager.alert('错误提示', msg, 'error');*/},onSuccess:adminTimeCopyFormSubmit,submitAfterAjaxPrompt:'有数据正在异步验证，请稍等...',inIframe:true});

})
function adminTimeCopyFormSubmit(){
	$.post('<{:U('Teacher/timeCopy')}>', $("#admin_time_copy_dialog_form").serialize(), function(res){
		if(!res.status){
			$.messager.alert('提示信息', res.info, 'error');
		}else{
			$.messager.alert('提示信息', res.info, 'info');
			$('#admin_time_copy_dialog').dialog('close');
			adminMemberRefresh();
		}
	})
}
</script>
